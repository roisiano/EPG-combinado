name: Process EPG and Update File

on:
  schedule:
    - cron: '57 8 * * *'  # Ejecutar diariamente a las 8:57 AM UTC
  workflow_dispatch:  # Permite ejecutar manualmente desde la interfaz de GitHub

jobs:
  process_epg:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Create directory for EPG files
        run: mkdir -p /tmp/epg

      - name: Download EPG file
        run: |
          curl -L https://github.com/davidmuma/EPG_dobleM/raw/master/guiatv_color.xml.gz -o /tmp/epg/epg.xml.gz
          gunzip /tmp/epg/epg.xml.gz

      - name: Run the initial EPG processing script
        run: python .github/workflows/process_epg_initial.py

      - name: Run the final EPG processing script
        run: python .github/workflows/process_epg_final.py

      - name: Commit and push updated EPGcompleto.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          
          # Reemplazar el archivo EPGcompleto.xml en el repositorio
          cp /tmp/epg/EPGcompleto.xml ./EPGcompleto.xml
          
          # AÃ±adir y hacer commit del archivo actualizado
          git add EPGcompleto.xml
          git commit -m "Update EPGcompleto.xml"
          git push origin main

