name: EPG Workflow 

on:
  schedule:
    - cron: '57 8 * * *'  # Ejecutar a las 08:57 UTC

jobs:
  process_epg:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Create and unzip EPG file
        run: |
          mkdir -p /tmp/epg
          curl -L https://github.com/davidmuma/EPG_dobleM/raw/master/guiatv_color.xml.gz -o /tmp/epg/epg.xml.gz
          gunzip /tmp/epg/epg.xml.gz
          
          # Ejecutar el primer script de Python
          python .github/workflows/process_epg_initial.py

          # Ejecutar el segundo script de Python
          python .github/workflows/process_epg_final.py

      - name: Upload EPGcompleto.xml
        uses: actions/upload-artifact@v3
        with:
          name: EPGcompleto
          path: epg_files/EPGcompleto.xml
